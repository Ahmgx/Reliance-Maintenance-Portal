<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maintenance Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo {
      height: 60px;
      margin-right: 20px;
    }
    h1 {
      font-size: 26px;
      color: #333;
    }
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-left: 5px solid #007bff;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .status {
      padding: 5px 10px;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      display: inline-block;
    }
    .pending { background: #ffc107; }
    .under-process { background: #17a2b8; }
    .complete { background: #28a745; }
    .label {
      font-weight: bold;
    }
    .ref-code {
      display: inline-block;
      background-color: #800000;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://uploads.onecompiler.io/43s8su49v/43s8shn4v/Screenshot%202025-07-30%20224520.png" class="logo" alt="Company Logo"/>
    <h1>Maintenance Requests Dashboard</h1>
  </div>

  <div id="complaintsContainer"></div>

  <script>
    function getStatusClass(status) {
      if (status === 'Pending') return 'pending';
      if (status === 'Under Process') return 'under-process';
      if (status === 'Complete') return 'complete';
      return '';
    }

    function renderComplaints() {
      const container = document.getElementById('complaintsContainer');
      const complaints = JSON.parse(localStorage.getItem('complaints')) || [];

      if (complaints.length === 0) {
        container.innerHTML = "<p>No complaints found.</p>";
        return;
      }

      container.innerHTML = '';
      complaints.forEach(comp => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <p><span class="label">Reference No:</span> <span class="ref-code">${comp.id}</span></p>
          <p><span class="label">Name:</span> ${comp.name}</p>
          <p><span class="label">Email:</span> ${comp.email}</p>
          <p><span class="label">Phone:</span> ${comp.phone}</p>
          <p><span class="label">Building:</span> ${comp.building}</p>
          <p><span class="label">Issue Type:</span> ${comp.issue}</p>
          <p><span class="label">Description:</span> ${comp.description}</p>
          <p><span class="label">Status:</span> <span class="status ${getStatusClass(comp.status)}">${comp.status}</span></p>
        `;
        container.appendChild(div);
      });
    }

    renderComplaints();
  </script>
</body>
</html>
