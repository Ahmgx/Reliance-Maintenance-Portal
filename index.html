<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reliance Maintenance Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    h1 {
      color: #800000;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background-color: #800000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #a00000;
    }
    .search-section {
      margin-top: 30px;
    }
    input[type="text"] {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button.search-btn {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #800000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.search-btn:hover {
      background-color: #a00000;
    }
    .result {
      margin-top: 25px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: left;
      display: none;
    }
    .label {
      font-weight: bold;
      color: #333;
    }
    .status {
      padding: 4px 10px;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      display: inline-block;
    }
    .pending { background: #ffc107; }
    .under-process { background: #17a2b8; }
    .complete { background: #28a745; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reliance Maintenance Portal</h1>
    <a href="form.html" class="btn">üì® Submit a Maintenance Request</a>
    <a href="dashboard.html" class="btn">üõ† Maintenance Team Dashboard</a>

    <div class="search-section">
      <h3>üîç Track Request by Reference Code</h3>
      <input type="text" id="refSearch" placeholder="Enter Reference Code (e.g., RQ123456)" />
      <button class="search-btn" onclick="searchComplaint()">Search</button>

      <div class="result" id="searchResult"></div>
    </div>
  </div>

  <script>
    function getStatusClass(status) {
      if (status === 'Pending') return 'pending';
      if (status === 'Under Process') return 'under-process';
      if (status === 'Complete') return 'complete';
      return '';
    }

    function searchComplaint() {
      const refCode = document.getElementById("refSearch").value.trim().toUpperCase();
      const resultBox = document.getElementById("searchResult");
      const complaints = JSON.parse(localStorage.getItem("complaints")) || [];

      const match = complaints.find(c => c.id === refCode);

      if (match) {
        resultBox.innerHTML = `
          <p><span class="label">Reference No:</span> ${match.id}</p>
          <p><span class="label">Name:</span> ${match.name}</p>
          <p><span class="label">Email:</span> ${match.email}</p>
          <p><span class="label">Phone:</span> ${match.phone}</p>
          <p><span class="label">Building:</span> ${match.building}</p>
          <p><span class="label">Flat Number:</span> ${match.flat || '-'}</p>
          <p><span class="label">Issue Type:</span> ${match.issue}</p>
          <p><span class="label">Description:</span> ${match.description}</p>
          <p><span class="label">Status:</span> 
            <span class="status ${getStatusClass(match.status)}">${match.status}</span>
          </p>
        `;
        resultBox.style.display = "block";
      } else {
        resultBox.innerHTML = `<span style="color:red;">‚ùå No request found for reference code: ${refCode}</span>`;
        resultBox.style.display = "block";
      }
    }
  </script>
</body>
</html>
